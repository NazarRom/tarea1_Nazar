    <script>
        function validarIsbn() {
            //8441513929
            var caja = document.getElementById("isbn");
            var num = caja.value;
            var suma = 0;
            for(var i = 0; i < num.length; i++){
                var caracter = num.charAt(i);
                var numero = parseInt(caracter);
                var operacion = numero * (i + 1);
                suma += operacion;
            }
            var resultado = document.getElementById("resultado");
            if (suma%11 == 0){
                resultado.innerText = "Correcto"

            }else {
                resultado.innerText = "Incorrecto"
            }
        }
